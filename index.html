<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Miguel Legaspi - Full Stack Developer</title>
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <!-- Libraries -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.16/typed.umd.js"></script>
        <link rel="stylesheet" href="status.css">
    </head>
    <body>
        <header id="header" class="header">
            <div class="container">
                <div class="header-content">
                
                <!-- Logo -->
                  <div class="logo">
                     <div class="logo-icon">
                        <svg class="code-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polyline points="16 18 22 12 16 6"></polyline>
                           
                            <polyline points="8 6 2 12 8 18"></polyline>
                        </svg>
                        <div class="logo-dot"></div>
                    </div>
                    <span class="logo-text">StatusCode</span>
                    <div class="logo-icon">
                         <div class="logo-text-ext">200</div>
                    </div>
                </div>
                <!-- Desktop Navigation -->
                <nav class="nav-desktop">
                    <button class="nav-link" data-section="home">Home</button>
                    <button class="nav-link" data-section="about">About</button>
                    <button class="nav-link" data-section="projects">Projects</button>
                    <button class="nav-link" data-section="contact">Contact</button>
                </nav>
            </div>
        </header>
        <!-- Hero Section -->
        <section id="home" class="hero">
            <div class="container">
                <div class="hero-content">
                    <!-- Animated greeting -->
                    <div class="greeting" data-aos="fade-up">
                        <span class="greeting-badge">Welcome to my portfolio</span>
                    </div>

                    <!-- Main heading -->
                    <h1 class="hero-title" data-aos="fade-up" data-aos-delay="200">
                        Hi, I'm a <span class="gradient-text" id="typed-text"></span>
                    </h1>

                    <!-- Subtitle -->
                    <p class="hero-subtitle" data-aos="fade-up" data-aos-delay="400">
                        Specializing in Laravel, Vue.js, and PHP Development
                    </p>

                    <!-- CTA Buttons -->
                    <div class="hero-buttons" data-aos="fade-up" data-aos-delay="600">
                         <button class="btn btn-primary">
                            View My Work
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </button>
                        
                        <button class="btn btn-secondary">
                            Download CV
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Scroll indicator -->
                <div class="scroll-indicator" data-aos="fade-up" data-aos-delay="800">
                    <div class="scroll-mouse">
                        <div class="scroll-wheel"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- JavaScript -->
        <script src="status.js"></script>
    </body>
</html>
